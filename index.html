<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div class="music-player">
    <div class="button_mute"><i class="fas fa-volume-up"></i></div>
    <div class="button_playlist"><i class="fas fa-list-ul"></i></div>
    <div id="list_id" class = "list_closed"></div>
    <div class="music_player__cover">
        <img class="img_pause" src= "">
    </div>

    <audio class="music-player__audio" src=""></audio>

    <div class="music_player__info">
        <div class="audio-info">
            <div class="audio-info__songtitle"></div>
            <div class="audio-info__artist"></div>
        </div>
        <div class="audio-controll">
            <button id = "btn_backward">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id = "btn_play">
                <i class="fas fa-play"></i>
            </button>
            <button id = "btn_forward">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="audio-progress">
            <div class="audio-progress__track"><span></span></div>

            <span class="audio-progress__duration">22:18/30:29</span>
        </div>
    </div>

</div>
<script src="code.js"></script>
</body>
</html>
